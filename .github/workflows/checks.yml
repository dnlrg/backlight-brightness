name: Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  debian-checks:
    name: Debian Checks
    strategy:
      fail-fast: false
      matrix:
        container:
          - "debian:stable"
          - "debian:testing"
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt -y update
          apt -y install make shellcheck

      - name: Run static checks
        run: make static

      - name: Run tests
        run: make test

  fedora-checks:
    name: Fedora Checks
    strategy:
      fail-fast: false
      matrix:
        container:
          - "fedora:34"
          - "fedora:35"
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/${{ matrix.container }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          dnf -y install make ShellCheck

      - name: Run static checks
        run: make static

      - name: Run tests
        run: make test
